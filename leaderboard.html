    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --neon-orange: #f7931a;
            --neon-blue: #00d4ff;
            --neon-green: #00ff88;
            --neon-gold: #ffd700;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-card-hover: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: #888;
            --border-color: rgba(0,212,255,0.2);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(247,147,26,0.02) 1px, transparent 1px),
                linear-gradient(rgba(247,147,26,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0 25px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-orange), var(--neon-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0,255,136,0.1);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .live-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--neon-green);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        .back-btn {
            background: rgba(247,147,26,0.1);
            border: 1px solid var(--neon-orange);
            color: var(--neon-orange);
            padding: 8px 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }
        
        /* Stats Grid - Mobile First */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
        }
        
        .stat-card.highlight {
            border-color: var(--neon-orange);
            background: linear-gradient(135deg, rgba(247,147,26,0.1), rgba(247,147,26,0.05));
            grid-column: span 2;
        }
        
        .stat-icon {
            width: 28px;
            height: 28px;
            margin: 0 auto 8px;
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--neon-green);
            margin-bottom: 4px;
        }
        
        .stat-card.highlight .stat-value {
            color: var(--neon-orange);
            font-size: 1.5rem;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 5px;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: rgba(0,212,255,0.1);
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }
        
        /* Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title svg {
            width: 20px;
            height: 20px;
        }
        
        .refresh-time {
            color: var(--text-secondary);
            font-size: 0.7rem;
        }
        
        /* Miner Cards - Mobile Optimized */
        .miner-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .miner-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .miner-card.expanded {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0,212,255,0.15);
        }
        
        .miner-card-header {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            gap: 12px;
        }
        
        .miner-rank {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .miner-rank.rank-1 { background: linear-gradient(135deg, #ffd700, #ffaa00); color: #000; }
        .miner-rank.rank-2 { background: linear-gradient(135deg, #c0c0c0, #a0a0a0); color: #000; }
        .miner-rank.rank-3 { background: linear-gradient(135deg, #cd7f32, #a66828); color: #fff; }
        .miner-rank.rank-other { background: var(--bg-card-hover); color: var(--text-secondary); }
        
        .miner-main-info {
            flex: 1;
            min-width: 0;
        }
        
        .miner-address-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--neon-green);
            animation: pulse 1.5s infinite;
            flex-shrink: 0;
        }
        
        .miner-address {
            font-family: 'JetBrains Mono', monospace;
            color: var(--neon-blue);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .miner-machine {
            color: var(--text-secondary);
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .miner-hashrate {
            text-align: right;
            flex-shrink: 0;
        }
        
        .hashrate-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            color: var(--neon-green);
        }
        
        .hashrate-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .expand-icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }
        
        .miner-card.expanded .expand-icon {
            transform: rotate(180deg);
        }
        
        /* Expanded Details */
        .miner-details {
            display: none;
            padding: 0 15px 15px;
            border-top: 1px solid var(--border-color);
            margin-top: 0;
        }
        
        .miner-card.expanded .miner-details {
            display: block;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding-top: 15px;
        }
        
        .detail-item {
            background: var(--bg-card-hover);
            border-radius: 8px;
            padding: 12px;
        }
        
        .detail-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .detail-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-primary);
        }
        
        .detail-item.full-width {
            grid-column: span 2;
        }
        
        .full-address {
            word-break: break-all;
            font-size: 0.75rem;
            color: var(--neon-blue);
        }
        
        /* All-Time Registry Cards */
        .registry-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
        }
        
        .registry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .registry-id {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--neon-orange);
            font-weight: 700;
        }
        
        .registry-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
        }
        
        .registry-status.online {
            background: rgba(0,255,136,0.1);
            color: var(--neon-green);
        }
        
        .registry-status.offline {
            background: rgba(255,255,255,0.05);
            color: var(--text-secondary);
        }
        
        .registry-status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        
        .registry-status.online .registry-status-dot {
            background: var(--neon-green);
            animation: pulse 1.5s infinite;
        }
        
        .registry-status.offline .registry-status-dot {
            background: #444;
        }
        
        .registry-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .registry-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .registry-item.full {
            grid-column: span 2;
        }
        
        .registry-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .registry-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }
        
        /* Winners Cards */
        .winner-card {
            background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(255,215,0,0.02));
            border: 1px solid var(--neon-gold);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .winner-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .winner-trophy {
            width: 45px;
            height: 45px;
        }
        
        .winner-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-gold);
            font-size: 1rem;
        }
        
        .winner-address {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        .winner-rewards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .reward-box {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .reward-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .reward-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .reward-btc { color: var(--neon-orange); }
        .reward-usd { color: var(--neon-green); }
        
        .winner-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            padding-top: 12px;
            border-top: 1px solid rgba(255,215,0,0.2);
        }
        
        /* No Data */
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .no-data-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            opacity: 0.5;
        }
        
        .no-data p {
            font-size: 0.95rem;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 30px 15px;
            border-top: 1px solid var(--border-color);
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        footer a {
            color: var(--neon-orange);
            text-decoration: none;
        }
        
        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 60px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,212,255,0.2);
            border-top-color: var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Tab content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Desktop Enhancements */
        @media (min-width: 768px) {
            .container { padding: 20px; }
            .stats-grid { 
                grid-template-columns: repeat(3, 1fr); 
                gap: 15px;
            }
            .stat-card.highlight { grid-column: span 1; }
            .stat-value { font-size: 1.5rem; }
            .stat-card.highlight .stat-value { font-size: 1.5rem; }
            .logo-text { font-size: 1.6rem; }
            .miner-list { gap: 15px; }
            .details-grid { grid-template-columns: repeat(4, 1fr); }
            .detail-item.full-width { grid-column: span 4; }
        }
        
        @media (min-width: 1024px) {
            .stats-grid { grid-template-columns: repeat(6, 1fr); }
        }
    </style>
</head>

    <script>
        const API_URL = 'https://api.macmetalminer.com/stats.php';
        const FULL_API_URL = 'https://api.macmetalminer.com/leaderboard.php';
        
        // Format functions
        function formatHashrate(h) {
            if (h >= 1e12) return (h / 1e12).toFixed(2) + ' TH/s';
            if (h >= 1e9) return (h / 1e9).toFixed(2) + ' GH/s';
            if (h >= 1e6) return (h / 1e6).toFixed(2) + ' MH/s';
            if (h >= 1e3) return (h / 1e3).toFixed(0) + ' KH/s';
            return h + ' H/s';
        }
        
        function formatNumber(n) {
            if (n >= 1e15) return (n / 1e15).toFixed(1) + 'P';
            if (n >= 1e12) return (n / 1e12).toFixed(1) + 'T';
            if (n >= 1e9) return (n / 1e9).toFixed(1) + 'B';
            if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
            return n.toLocaleString();
        }
        
        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${mins}m`;
            return `${mins}m`;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: '2-digit' });
        }
        
        function timeAgo(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
            return Math.floor(seconds / 86400) + 'd ago';
        }
        
        // Tab switching
        function showTab(tabName, btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }
        
        // Toggle miner card expansion
        function toggleMiner(card) {
            card.classList.toggle('expanded');
        }
        
        // Fetch stats
        async function fetchStats() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (!data.success) throw new Error('API error');
                
                // Update stats
                document.getElementById('minersOnline').textContent = data.network.miners_online;
                document.getElementById('networkHashrate').textContent = formatHashrate(data.network.total_hashrate);
                document.getElementById('totalHashes').textContent = formatNumber(data.network.total_hashes);
                
                // Online miners list
                const list = document.getElementById('onlineMinersList');
                if (data.leaderboard.length === 0) {
                    list.innerHTML = `
                        <div class="no-data">
                            <svg class="no-data-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                            </svg>
                            <p>No miners online.<br>Start mining to appear!</p>
                        </div>
                    `;
                } else {
                    list.innerHTML = data.leaderboard.map((m, i) => `
                        <div class="miner-card" onclick="toggleMiner(this)">
                            <div class="miner-card-header">
                                <div class="miner-rank ${i < 3 ? 'rank-' + (i+1) : 'rank-other'}">
                                    ${i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : i + 1}
                                </div>
                                <div class="miner-main-info">
                                    <div class="miner-address-row">
                                        <span class="online-dot"></span>
                                        <span class="miner-address">${m.address_short}</span>
                                    </div>
                                    <div class="miner-machine">${m.machine}</div>
                                </div>
                                <div class="miner-hashrate">
                                    <div class="hashrate-value">${formatHashrate(m.hashrate)}</div>
                                    <div class="hashrate-label">Hashrate</div>
                                </div>
                                <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"/>
                                </svg>
                            </div>
                            <div class="miner-details">
                                <div class="details-grid">
                                    <div class="detail-item">
                                        <div class="detail-label">GPU</div>
                                        <div class="detail-value">${m.gpu || 'Apple Silicon'}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Uptime</div>
                                        <div class="detail-value">${formatUptime(m.uptime)}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Pool</div>
                                        <div class="detail-value">${m.pool || '-'}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Total Hashes</div>
                                        <div class="detail-value">${formatNumber(m.total_hashes)}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Session Shares</div>
                                        <div class="detail-value">${m.session_shares || 0}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Best Diff</div>
                                        <div class="detail-value">${m.best_diff || 0}</div>
                                    </div>
                                    <div class="detail-item full-width">
                                        <div class="detail-label">Full Address</div>
                                        <div class="detail-value full-address">${m.btc_address}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                
                // Winners
                const winnersList = document.getElementById('winnersList');
                if (data.winners.length === 0) {
                    winnersList.innerHTML = `
                        <div class="no-data">
                            <svg class="no-data-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="2" y="4" width="20" height="16" rx="2"/>
                                <path d="M12 8v4M8 12h8"/>
                            </svg>
                            <p>No blocks won yet.<br>Will YOU be the first?</p>
                        </div>
                    `;
                } else {
                    winnersList.innerHTML = data.winners.map(w => `
                        <div class="winner-card">
                            <div class="winner-header">
                                <svg class="winner-trophy" viewBox="0 0 24 24" fill="none" stroke="#ffd700" stroke-width="2">
                                    <circle cx="12" cy="8" r="7"/>
                                    <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/>
                                </svg>
                                <div>
                                    <div class="winner-title">Block Winner!</div>
                                    <div class="winner-address">${w.address_short}</div>
                                </div>
                            </div>
                            <div class="winner-rewards">
                                <div class="reward-box">
                                    <div class="reward-label">Reward</div>
                                    <div class="reward-value reward-btc">${w.reward_btc} BTC</div>
                                </div>
                                <div class="reward-box">
                                    <div class="reward-label">Value</div>
                                    <div class="reward-value reward-usd">$${Number(w.reward_usd).toLocaleString()}</div>
                                </div>
                            </div>
                            <div class="winner-meta">
                                <span>üñ•Ô∏è ${w.machine}</span>
                                <span>üìÖ ${formatDate(w.won_at)}</span>
                            </div>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('Stats error:', error);
            }
        }
        
        // Fetch registry
        async function fetchRegistry() {
            try {
                const response = await fetch(FULL_API_URL);
                const data = await response.json();
                
                if (!data.success) throw new Error('API error');
                
                document.getElementById('totalRegistered').textContent = data.total_registered || '-';
                
                const list = document.getElementById('registryList');
                if (!data.registry || data.registry.length === 0) {
                    list.innerHTML = `<div class="no-data"><p>No miners registered yet.</p></div>`;
                } else {
                    list.innerHTML = data.registry.map(m => `
                        <div class="registry-card">
                            <div class="registry-header">
                                <div class="registry-id">Miner #${m.miner_number}</div>
                                <div class="registry-status ${m.is_online ? 'online' : 'offline'}">
                                    <span class="registry-status-dot"></span>
                                    ${m.is_online ? 'Online' : 'Offline'}
                                </div>
                            </div>
                            <div class="registry-info">
                                <div class="registry-item full">
                                    <span class="registry-label">Address</span>
                                    <span class="registry-value" style="color: var(--neon-blue);">${m.address_short}</span>
                                </div>
                                <div class="registry-item">
                                    <span class="registry-label">Machine</span>
                                    <span class="registry-value">${m.machine || '-'}</span>
                                </div>
                                <div class="registry-item">
                                    <span class="registry-label">Sessions</span>
                                    <span class="registry-value">${m.total_sessions}</span>
                                </div>
                                <div class="registry-item">
                                    <span class="registry-label">First Seen</span>
                                    <span class="registry-value">${formatDate(m.first_seen)}</span>
                                </div>
                                <div class="registry-item">
                                    <span class="registry-label">Last Seen</span>
                                    <span class="registry-value">${timeAgo(m.last_seen)}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('Registry error:', error);
            }
        }
        
        // Fetch jackpot
        async function fetchJackpot() {
            try {
                const response = await fetch('https://api.coinbase.com/v2/prices/BTC-USD/spot');
                const data = await response.json();
                const price = parseFloat(data.data.amount);
                const jackpot = price * 3.125;
                document.getElementById('jackpot').textContent = '$' + Math.round(jackpot).toLocaleString();
            } catch (e) {
                document.getElementById('jackpot').textContent = '$274,000';
            }
        }
        
        // Init
        fetchStats();
        fetchRegistry();
        fetchJackpot();
        
        // Auto-refresh
        setInterval(fetchStats, 30000);
        setInterval(fetchRegistry, 60000);
        setInterval(fetchJackpot, 60000);
    </script>
</body>
</html>
